name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'ğŸ”§ install npm@latest'
        run: npm i -g npm@latest

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ“¦ build typescript'
        run: npm run build

      - name: 'ğŸ“¦ install package dependencies - core'
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./packages/core

      - name: 'ğŸ“¦ install package dependencies - tests'
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false
          working-directory: ./packages/tests

      - name: 'ğŸ” run tests'
        run: npm run test --if-present

  style-and-lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'ğŸ”§ install npm@latest'
        run: npm i -g npm@latest

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ” prettier check code'
        run: npm run prettier:check --if-present

      - name: 'ğŸ” lint code'
        if: success() || failure()
        run: npm run lint --if-present
