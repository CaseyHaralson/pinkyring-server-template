name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  unit-test:
    name: Unit test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ” run unit tests'
        run: npm run test:unit --if-present

  integration-test:
    name: Integration test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: example
        ports:
          - 3306:3306
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ”§ setup prisma - generate'
        working-directory: ./packages/interface-implementations
        run: npx prisma generate

      - name: 'ğŸ”§ setup prisma - migrate'
        working-directory: ./packages/interface-implementations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:example@127.0.0.1:3306/pinkyring

      - name: 'ğŸ” run integration tests'
        working-directory: ./
        run: npm run test:it --if-present
        env:
          DATABASE_URL: mysql://root:example@127.0.0.1:3306/pinkyring

  style-and-lint:
    name: Code standards
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 'ğŸ”§ install npm@latest'
        run: npm i -g npm@latest

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ” prettier check code'
        run: npm run prettier:check --if-present

      - name: 'ğŸ” lint code'
        if: success() || failure()
        run: npm run lint --if-present
