name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: 'ğŸ“¦ install dependencies'
        uses: bahmutov/npm-install@v1

      - name: 'ğŸ“¦ build project'
        run: npm run build
      
      - name: 'ğŸ”§ setup prisma - generate'
        working-directory: ./packages/infrastructure/repositories
        run: npx prisma generate
      
      # - name: 'ğŸ“¦ remove dev dependencies'
      #   run: 'npm prune --production'

      - name: 'ğŸ“¦ install serverless'
        run: npm i -g serverless

      - name: 'ğŸ”§ setup serverless'
        run: serverless config credentials --provider aws --key ${{ secrets.AWS_ACCESS_KEY_ID }} --secret ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: 'ğŸ”§ pre serverless deploy - copy files'
        run: cp -r packages/infrastructure/repositories/prisma serverless/dbmigration/prisma

      - name: 'â˜ï¸ serverless deploy'
        run: serverless deploy
      
      - name: 'â˜ï¸ db migration - call lambda (db might be asleep)'
        id: db-migrate-1
        run: serverless invoke --function DBMigration
        continue-on-error: true
      
      - name: 'ğŸ”§ db migration - sleep for a bit to let the database wake up'
        if: steps.db-migrate-1.outcome != 'success'
        run: sleep 30s
        shell: bash
      
      - name: 'â˜ï¸ db migration - call lambda 2nd time (db should be awake)'
        id: db-migrate-2
        if: steps.db-migrate-1.outcome != 'success'
        run: serverless invoke --function DBMigration
